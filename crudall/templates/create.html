<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/main.css">
</head>

<body>
    {%include 'nav.html'%}

    <h1 class="text-center my-3">CREATE</h1>
    <div class="container border rounded border-primary p-3 mb-2 bg-secondary text-white">
        <form action="/create/" method="post" class="form-control my-3" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-control my-3">
                <div id="previwes"  class="image_width"></div>
                <label for="exampleFormControlFile1" >Upload file</label>
                <input type="file" class="form-control-file" name="upload" id="upload_file" onchange="getImagepreview(event)" required>
            </div>

            <div class="form-control my-3">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name of product" required>
            </div>

            <div class="form-control my-3">
                <label for="exampleInputEmail1">Prices</label>
                <input type="text" class="form-control" id="name" name="price" placeholder="Enter Price of product" required>
            </div>

            <div class="form-control my-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control my-2" id="exampleFormControlTextarea1" rows="3" name="description" required></textarea>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-outline-success btn-lg ">CREATE</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/static/main.js"></script>

</body>

</html>
