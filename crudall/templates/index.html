<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="stylesheet" href="/static/main.css">
  </head>
  <body>
    {%include 'nav.html'%}

    <h1 class="text-center my-3">WELLCOME TO CRUD</h1>
    <div class="container  border-primary">
                    {% for mess in messages %}
                    <script>
                      swal("{{mess}}","Successfully","success")
                    </script>
                    {% endfor %}
        <div class="row justify-content-center">
        <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col">S.no</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Prices</th>
                <th scope="col">Description</th>
                <th scope="col">Button</th>
              </tr>
            </thead>
            <tbody>
              {% for data in cr %}
              <tr>
                <th scope="row" class="text-center" >{{data.id}}</th>
                <td><img src="/media/{{data.Image}}" alt="img" class="image_width m-t-3 "></td>
                <td>{{data.name}}</td>
                <td>{{data.price}}</td>
                <td>{{data.description}}</td>
                <td><a href="/delete/{{data.id}}" class="btn btn-danger m-2">DELETE</a> 
                  <a href="/update/{{data.id}}" class="btn btn-success">UPDATE</a></td>
              </tr>
              {%endfor%}  
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  </body>
</html>
